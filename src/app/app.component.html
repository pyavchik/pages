<nav *ngIf="true" aria-label="Page navigation example">
  <ul class="pagination">
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === 0}"
    >
      <a class="page-link disable-text-selection" (click)="currentPage = currentPage - 1">Prev</a>
    </li>
    <ng-container *ngFor="let image of images; let i =index;">
      <li
        class="page-item"
        [ngClass]="{ active: i === currentPage }"
        *ngIf="checkWindowIndex(i)"
      >
        <a (click)="currentPage=i" class="page-link" href="#">{{i + 1}}</a>
      </li>
    </ng-container >
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === images.length-1}"
    >
      <a class="page-link disable-text-selection" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4 appClass [backgroundColor]=" 'green' " >{{images[currentPage].title}}</h4>
  <img [src]="images[currentPage].url" alt="{{images[currentPage].title}}">
</div>
